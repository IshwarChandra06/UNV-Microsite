<body>

<!-- Main Wrapper -->
	<div class="main-wrapper">
		<div th:replace="matatopmenu :: topmenufragment"> </div>
		<div th:replace="mataleftmenu :: leftmenu"></div>

	<!-- Page Wrapper -->
	<div class="page-wrapper">
			
				<!-- Page Content -->
				<div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-heaer"><i class="la la-user"> Employee</i></h3><br>
								<ul class="breadcrumb">
						        <li class="breadcrumb-item">Personnel</li>
						       <li class="breadcrumb-item active"><i class="la la-user"></i>  Employee</li>
								</ul>
							</div>
							<div class="col-auto float-right ml-auto"  sec:authorize="hasAuthority('employee_import')">
							 <a th:href="@{/import/employee-list}" class="btn add-btn"><i class="las la-file-import"></i>Import Employee Excel</a>
							</div>
							<div class="col-auto float-right ml-auto"  sec:authorize="hasAuthority('employee_import')">
							 <a th:href="@{/import/employee-delete-list}" class="btn add-btn"><i class="las la-file-import"></i>Import Excel For Delete</a>
							</div>
							<div class="col-auto float-right ml-auto"  id="excel-button" sec:authorize="hasAuthority('employee_export')">
							<button  value ="excel" type="button" class="btn add-btn export-data"><i class="las la-download"></i> Export To Excel</button>
						</div>
							
							<div class="col-auto float-right ml-auto" sec:authorize="hasAuthority('employee_create')">
							<a th:href = "@{/employee/new}" class="btn add-btn" ><i class="fa fa-plus"></i> Add Employee</a>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
					
					<div class="row filter-row">
					<div class="col-sm-6 col-md-3"> 
						<div class="form-group form-focus select-focus">
						 	<label ><b>Add Filter:</b></label>
					        <select id="people" name="people" multiple>
								<option value="name" >Name</option>
								<option value="empId" >Emp Id</option>
								<option value="deviceEmpId" >Device Emp Id</option>
								<option value="company" >Company</option>
								<option value="department" >Department</option>
								<option value="designation" >Designation</option>
					        </select>
						</div>
					</div>

					<div class="col-sm-6 col-md-1" id="hide-search" style="display: none;"></div>
				</div>
				<div style="display:none">
					<input type="hidden" id="orginalByName">
					<input type="hidden" id="orginalByEmpId">
					<input type="hidden" id="orginalByDeviceEmpId">
					<input type="hidden" id="orginalByCompany">
					<input type="hidden" id="orginalByDepartment">
					<input type="hidden" id="orginalByDesignation">
				</div>
				<div id= "input-field" class="row">
				</div>
				<!-- /Search Filter -->
				
				<div class="row">
					<div class="col-md-12">
						<div class="table-wrapper">
							<table id="vehicle" class="table table-striped custom-table mb-0 datatable">
								<thead>
									<tr id="table-header">
									</tr>
								</thead>
								<tbody id="table-body">
								</tbody>
							</table><br>
								<div class = "row col-sm-12">
									<div class = "col-sm-7" id="filter-out-of-total">
									</div>
									
									<div class="pagination-box">
										<ul class="pagination"  id="page-no-of-table">
										</ul>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 
		<div style="display:none;">
		<div sec:authorize="hasAuthority('employee_update')"> <span id="span_update"></span></div>
		<div sec:authorize="hasAuthority('employee_delete')"> <span id="span_delete"></span></div>
		<div sec:authorize="hasAuthority('employee_export')"> <span id="span_export"></span></div>
	</div>

	<div th:replace="matafooter :: footer"></div>
	
	<script type="text/javascript" src="/assets/js/jquery.spring-friendly.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="/assets/js/app.js"></script> 
	<script type="text/javascript">
		$(document).ready(function() {
			$("#employee_menu").addClass("active");
			var showUpdate = $("#span_update").length>0;
			var showDelete = $("#span_delete").length>0;
			var showExport = $("#span_export").length>0;
			$(function(){
		        $('#people').multiSelect();
		        $('#ice-cream').multiSelect();
		        $('#line-wrap-example').multiSelect({
		            positionMenuWithin: $('.position-menu-within')
		        });
		        $('#modal-example').multiSelect({
		            'modalHTML': '<div class="multi-select-modal">'
		        });
	    	});
		
			$("#people").change(function() {
				var selectedvalue = $("#people").val();
				var selectedText = $("#people").text();
	     	    var matches = document.querySelectorAll('input[type="checkbox"]:not(:checked)');
	     	   for(var i=0; i< matches.length; i++) {
					var oldInput = document.getElementById(matches[i].value);
					if(oldInput != null)
						document.getElementById("remove-element-"+matches[i].value).remove();
	     	    }
        	    
	     	   var inputText = '';
        	    for(var i=0; i< selectedvalue.length; i++) {
					var oldInput = document.getElementById(selectedvalue[i]);
					if(oldInput == null){
							inputText += '<div class="col-md-3" id="remove-element-'+selectedvalue[i]+'"><div class="form-group">'+
							'<label><b>'+selectedvalue[i][0].toUpperCase()+ selectedvalue[i].slice(1)+':</b></label> '+
							'<input type="text" placeholder="Enter '+selectedvalue[i]+'" id="'+selectedvalue[i]+'" class="form-control">'+
						'</div></div>';
					}
        	    }
        	    	
				document.getElementById("hide-search").remove();
			
				inputText +='<div class="col-sm-6 col-md-1" id="hide-search" style="margin-top:34px">'+
						'<a class="btn btn-success btn-block searchButtonField"> Search </a><br><br>'+
				'</div>';
				
        	    $("#input-field").append(inputText);
        	    
        	    if(selectedvalue.length == 0){
					$("#hide-search").css("display","none"); 
				 }
			});
			
			
			function uncheckedRemove(){
				var matches = document.querySelectorAll('input[type="checkbox"]:not(:checked)');
				for(var i=0; i< matches.length; i++) {
					 var oldInput = document.getElementById(matches[i].value);
					 if(oldInput != null){
						 oldInput.remove();
					 }
	     	    }
			}
			
			function uncheckedAppend(){
				var matches = document.querySelectorAll('input[type="checkbox"]:not(:checked)');
	     	    var unchecked ='';
	     	    for(var i=0; i< matches.length; i++) {
	     	    	unchecked += '<input type="hidden" id="'+matches[i].value+'"/>';
	     	    }
	     	    $("#input-field").append(unchecked);
			}
			
			
			$(function(){
				var name= document.getElementById('orginalByName').value;
				var empId= document.getElementById('orginalByEmpId').value;
				var deviceEmpId= document.getElementById('orginalByDeviceEmpId').value;
				var company= document.getElementById('orginalByCompany').value;
				var department= document.getElementById('orginalByDepartment').value;
				var designation= document.getElementById('orginalByDesignation').value;
				
				ajaxCall(name,empId,company,department,designation,deviceEmpId, "sortByField", "previousPage", 1,"id","desc");
        	})
        	
        	
			//start sort
			$(document).on('click', '.sortByField', function(e) {
				var value = $(this).val();
				var valueList = value.split("-");
				
				var name= document.getElementById('orginalByName').value;
				var empId= document.getElementById('orginalByEmpId').value;
				var department= document.getElementById('orginalByDepartment').value;
				var designation= document.getElementById('orginalByDesignation').value;
				var company= document.getElementById('orginalByCompany').value;
				var deviceEmpId= document.getElementById('orginalByDeviceEmpId').value;
				
				ajaxCall(name,empId,company,department,designation,deviceEmpId, "sortByField", "previousPage", valueList[0],valueList[1],valueList[2]);
				
        	})
        	//end sort 
        	
			$(document).on('click', '.previousPage', function(e) {
				var value = $(this).val();
				var valueList = value.split("-");
				
				var name= document.getElementById('orginalByName').value;
				var empId= document.getElementById('orginalByEmpId').value;
				var department= document.getElementById('orginalByDepartment').value;
				var designation= document.getElementById('orginalByDesignation').value;
				var company= document.getElementById('orginalByCompany').value;
				var deviceEmpId= document.getElementById('orginalByDeviceEmpId').value;
				
				ajaxCall(name,empId,company,department,designation,deviceEmpId, "sortByField", "previousPage", valueList[0],valueList[1],valueList[2]);
        	})
			
			//start search and sort field
			$(document).on('click', '.sortBySearchField', function(e) {
				uncheckedAppend();
				var value = $(this).val();
				var valueList = value.split("-");
				
				var name = document.getElementById('name').value;
				var empId = document.getElementById('empId').value;
				var department = document.getElementById('department').value;
				var designation = document.getElementById('designation').value;
				var deviceEmpId= document.getElementById('deviceEmpId').value;
				var company= document.getElementById('company').value;
				uncheckedRemove();
				ajaxCall(name,empId,company,department,designation,deviceEmpId, "sortBySearchField", "nextPage", valueList[0],valueList[1],valueList[2]);
				
        	})
        	//end search and sort field
        	
        	$(document).on('click', '.nextPage', function(e) {
        		uncheckedAppend();
				var value = $(this).val();
				var valueList = value.split("-");
				
				var name = document.getElementById('name').value;
				var empId = document.getElementById('empId').value;
				var department = document.getElementById('department').value;
				var designation = document.getElementById('designation').value;
				var company= document.getElementById('company').value;
				var deviceEmpId= document.getElementById('deviceEmpId').value;
				uncheckedRemove();
				ajaxCall(name,empId,company,department,designation,deviceEmpId, "sortBySearchField", "nextPage", valueList[0],valueList[1],valueList[2]);
        	})
			
        	$(document).on('click', '.searchButtonField', function(e) {
        		uncheckedAppend();
				var name = document.getElementById('name').value;
				var empId = document.getElementById('empId').value;
				var department = document.getElementById('department').value;
				var designation = document.getElementById('designation').value;
				var company= document.getElementById('company').value;
				var deviceEmpId= document.getElementById('deviceEmpId').value;
				uncheckedRemove();
				ajaxCall(name,empId,company,department,designation,deviceEmpId, "sortBySearchField", "nextPage", 1,"id","desc");
        	})
	        	
	        function ajaxCall(name,empId,company,department,designation,deviceEmpId, headFlag, pageFlag, pageno, sortField,sortDir) {
				var data = {
	           		"name":name,
	           		"empId":empId,
	           		"company":company,
	           		"department":department,
	           		"designation":designation,
	           		"deviceEmpId":deviceEmpId,
	           		"pageno":pageno,
	           		"sortField":sortField,
	           		"sortDir":sortDir
	            }; 
	         	
	            $.ajax({
	                url: '/api/search/employee',
	                type: 'GET',
	               	data: data,
	               	success: function (result) {
	               		var table_header = tableHeader(result, headFlag);
	               		var table_data = tableData(result);
	               		var pageno = pagenoData(result, pageFlag);
	               		
	               		if("sortBySearchField" == headFlag && showExport){
	               			$("#excel-button").html('').append('<button  value ="excel" type="button" class="btn add-btn export-data-by-search"><i class="las la-download"></i> Export To Excel</button>');
	               		}
						$("#table-header").html('').append(table_header);	
						$("tbody#table-body").html('').append(table_data);
	               		$("#filter-out-of-total").html('').append("Showing "+((null == result.data )?0:result.data.length)+" entries (filtered from "+result.total_record+" total entries)");
	               		$("#page-no-of-table").html('').append(pageno);
	               	}
	            })
	        }
			
			function tableHeader(result, flag) {
				var table_header ='';
				if(result.data.length == 0) {
					table_header = 
						'<th><b>Name</b></th>'+
						'<th><b>Emp Id</b></th>'+
						'<th><b>Device Emp Id</b></th>'+
						'<th><b>Company</b></th>'+
						'<th><b>City</b></th>'+
						'<th><b>Branch</b></th>'+
						'<th><b>Department</b></th>'+
						'<th><b>Designation</b></th>'+
						'<th><b>Grade</b></th>'+
						'<th><b>Card No</b></th>'+
						'<th><b>Gender</b></th>'+
						'<th><b>Blood Group</b></th>'+
						'<th><b>Father Name</b></th>'+
						'<th><b>Mother Name</b></th>'+
						'<th><b>DOB</b></th>'+
						'<th><b>Mobile</b></th>'+
						'<th><b>Email Official</b></th>'+
						'<th><b>Email Personal</b></th>'+
						'<th><b>Permanenet Address</b></th>'+
						'<th><b>Residential Address</b></th>'+
						'<th><b>Join Date</b></th>'+
						'<th><b>Image</b></th>';
					if(showUpdate || showDelete)
						table_header+='<th><b> Actions</b></th>';
				}else {
					table_header = '<th>'+
		   			'<button  value="'+result.page_number+'-name-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Name</b></button>'+
		   			'</th><th>'+		
						'<button  value="'+result.page_number+'-empId-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Emp Id</b></button>'+	
					'</th><th>'+		
						'<button  value="'+result.page_number+'-deviceEmpId-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Device Emp Id</b></button>'+	
					'</th><th>'+		
						'<button  value="'+result.page_number+'-company-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Company</b></button>'+	
					'</th><th>'+
					    '<button  value="'+result.page_number+'-city-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>City</b></button>'+	
				    '</th><th>'+		
				        '<button  value="'+result.page_number+'-branch-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Branch</b></button>'+	
			        '</th><th>'+
						'<button  value="'+result.page_number+'-department-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Department</b></button>'+	
					'</th><th>'+		
						'<button  value="'+result.page_number+'-designation-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Designation</b></button>'+	
					'</th><th>'+		
						'<button  value="'+result.page_number+'-grade-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Grade</b></button>'+	
					'</th><th>'+	
					'<button  value="'+result.page_number+'-cardNo-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Card No</b></button>'+	
					'</th><th>'+		
						'<button  value="'+result.page_number+'-gender-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Gender</b></button>'+	
					'</th><th>'+		
						'<button  value="'+result.page_number+'-bloodGroup-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Blood Group</b></button>'+	
					'</th><th>'+		
						'<button  value="'+result.page_number+'-father-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Father Name</b></button>'+	
					'</th><th>'+
					    '<button  value="'+result.page_number+'-mother-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Mother Name</b></button>'+	
					'</th><th>'+
						'<button  value="'+result.page_number+'-dob-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>DOB</b></button>'+	
					'</th><th>'+
						'<button  value="'+result.page_number+'-mobile-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Mobile</b></button>'+	
					'</th><th>'+
						'<button  value="'+result.page_number+'-emailOfficial-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Email Official</b></button>'+	
					'</th><th>'+
						'<button  value="'+result.page_number+'-emailPersonal-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Email Personal</b></button>'+	
					'</th><th>'+
						'<button  value="'+result.page_number+'-permanentAddress-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Permanenet Address</b></button>'+	
					'</th><th>'+
						'<button  value="'+result.page_number+'-residentialAddress-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Residential Address</b></button>'+	
					'</th><th>'+
						'<button  value="'+result.page_number+'-joinDate-'+result.sortDir+'" type="button" class="btn btn-link '+flag+'"><b>Join Date</b></button>'+	
					'</th><th><b> Image</b></th>';
					if(showUpdate || showDelete)
						table_header+='<th><b> Actions</b></th>';
				}
				return table_header;
			}
			
			function tableData(result) {
				var table_data ='';
           		$.each(result.data, function(i, customer) {
           			table_data +='<tr class="text-center">' ;
           			if(null != customer.name){
              	 		table_data += '<td>' + customer.name + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.empId){
              	 		table_data += '<td>' + customer.empId + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              		if(null != customer.deviceEmpId){
              	 		table_data += '<td>' + customer.deviceEmpId + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              		if(null != customer.company){
              	 		table_data += '<td>' + customer.company + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              		if(null != customer.city){
              	 		table_data += '<td>' + customer.city + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              		if(null != customer.branch){
              	 		table_data += '<td>' + customer.branch + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.department){
              	 		table_data += '<td>' + customer.department.name + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.designation){
              	 		table_data += '<td>' + customer.designation.name + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.grade){
              	 		table_data += '<td>' + customer.grade + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              		if(null != customer.cardNo){
              	 		table_data += '<td>' + customer.cardNo + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              		if(null != customer.gender){
              	 		table_data += '<td>' + customer.gender + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.bloodGroup){
              	 		table_data += '<td>' + customer.bloodGroup + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.father){
              	 		table_data += '<td>' + customer.father + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.mother){
              	 		table_data += '<td>' + customer.mother + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.dob){
              	 		table_data += '<td>' + customer.dob + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.mobile){
              	 		table_data += '<td>' + customer.mobile + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.emailOfficial){
              	 		table_data += '<td>' + customer.emailOfficial + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.emailPersonal){
              	 		table_data += '<td>' + customer.emailPersonal + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.permanenetAddress){
              	 		table_data += '<td>' + customer.permanentAddress + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.residentialAddress){
              	 		table_data += '<td>' + customer.residentialAddress + '</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	
              	 	if(null != customer.joinDate){
              	 		table_data += '<td>' +customer.joinDate+'</td>';
              	 	} else{
              	 		table_data += '<td></td>';
              	 	}
              	 	if(null != customer.cropImage){
              	 		table_data += '<td><img alt="No image" src="data:image/jpeg;base64,'+ customer.cropImage + '" width="100px""></td>';
              	 	} else{
              	 		table_data += '<td>'+""+'</td>';
              	 	}
           				
       				if(showUpdate)
           				table_data +='<td> <a href="/employee/edit/'+customer.id+'" class="btn btn-primary"><i class="las la-edit"></i></a>';
           				
       				if(showDelete)
       					table_data +='&nbsp;&nbsp;'+
               			'<a href="/employee/delete/'+customer.id+'" class="btn btn-danger" id="deleteButton"><i class="las la-trash"></i></a></td></tr>';
           		});
           		return table_data;
			}
			
			function pagenoData(result, flag){
           		var pageno ='';
           		//pre
           		if(result.page_number<=1){
           			pageno += '<li class="page-item disabled">'+
						'<span  class="page-link" >Previous</span>'+
						'</li>';
           		}else{
           			pageno += '<li class="page-item">'+
           					'<button value="'+ (result.page_number-1) +'-id-desc" type="button" class="page-link '+flag+'">Previous</button>'+
						'</li>';
           		}
				
				for( var i= 1; i<=result.total_pages; i++){
					
					if(result.total_pages <= 8){
						if(i == result.page_number){
          					pageno += '<li class="page-item active">'+
      							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
							'</li>';
          				}else{
          					pageno += '<li class="page-item">'+
      							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
						'</li>';
          				}
           			}else{
           				if(i == 1){
    						if(1 == result.page_number){
               					pageno += '<li class="page-item active">'+
       								'<button value="'+ 1 +'-id-desc" type="button" class="page-link '+flag+'">'+ 1 +'</button>'+
    							'</li>';
           					}else{
    	       					pageno += '<li class="page-item">'+
    	   							'<button value="'+ 1 +'-id-desc" type="button" class="page-link '+flag+'">'+ 1 +'</button>'+
    							'</li>';
    	       				}
    						
    					} else if(i<=5){
    						if(result.page_number == 5 && i == 5){
    							pageno += '<li class="page-item">'+
    		   						'<span class="page-link"><b>..</b></span>'+
    		   					'</li>';
    	           				pageno += '<li class="page-item">'+
    								'<button value="'+ (i-1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i-1) +'</button>'+
    							'</li>';
    						
    							pageno += '<li class="page-item active">'+
    								'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    							'</li>';
    							
    							pageno += '<li class="page-item">'+
    								'<button value="'+ (i+1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i+1) +'</button>'+
    							'</li>';
    							
    						} else if(result.page_number < 5){
    							if(i == result.page_number){
    	           					pageno += '<li class="page-item active">'+
    	       							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    								'</li>';
    	           				}else{
    	           					pageno += '<li class="page-item">'+
    	       							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    								'</li>';
    	           				}
    						}
               			} else if(i>5 && i < result.total_pages-3 && i== result.page_number){
               				
               				pageno += '<li class="page-item">'+
    	   						'<span class="page-link"><b>..</b></span>'+
    	   					'</li>';
               				pageno += '<li class="page-item">'+
    							'<button value="'+ (i-1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i-1) +'</button>'+
    						'</li>';
    					
    						pageno += '<li class="page-item active">'+
    							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    						'</li>';
    						
    						pageno += '<li class="page-item">'+
    							'<button value="'+ (i+1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i+1) +'</button>'+
    						'</li>';
           				}else if(i == result.total_pages-3){
           					pageno += '<li class="page-item">'+
    	   						'<span class="page-link"><b>..</b></span>'+
    	   					'</li>';
    						if(result.page_number == result.total_pages-3 && i == result.total_pages-3){
    							
    	           				pageno += '<li class="page-item">'+
    								'<button value="'+ (i-1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i-1) +'</button>'+
    							'</li>';
    						
    							pageno += '<li class="page-item active">'+
    								'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    							'</li>';
    							
    							pageno += '<li class="page-item">'+
    								'<button value="'+ (i+1) +'-id-desc" type="button" class="page-link '+flag+'">'+ (i+1) +'</button>'+
    							'</li>';
    							pageno += '<li class="page-item">'+
    		   						'<span class="page-link"><b>..</b></span>'+
    		   					'</li>';
    							
    						} else if(result.page_number == result.total_pages || result.page_number == result.total_pages-1 || result.page_number == result.total_pages-2){
    							pageno += '<li class="page-item">'+
    								'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    							'</li>';
    						}
           				} else if(i >= result.total_pages-2 && i < result.total_pages){
    						if(result.page_number >= result.total_pages-2) {
    							if(i == result.page_number){
    								pageno += '<li class="page-item active">'+
    									'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    								'</li>';
    							}else{
    								pageno += '<li class="page-item">'+
    									'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    								'</li>';
    							}
    						}
           				} else if(i == result.total_pages){
           					if(i == result.page_number){
           						pageno += '<li class="page-item active">'+
    	  							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    							'</li>';
           					}else{
           						pageno += '<li class="page-item ">'+
    	  							'<button value="'+ i +'-id-desc" type="button" class="page-link '+flag+'">'+ i +'</button>'+
    						'</li>';
           					}
              			}
           			}
           		}
           		
           		//next
           		if(result.page_number < result.total_pages){
           			pageno += '<li class="page-item" >'+
							'<button value="'+ (result.page_number+1) +'-id-desc" type="button" class="page-link '+flag+'">Next</button>'+
						'</li>';
           		}else{
           			pageno += '<li class="page-item disabled" >'+
							'<span  class="page-link" >Next</span>'+
						'</li>';
           		}
           		return pageno;
			}

			function  exportData(name,empId,deviceEmpId,company,department,designation,excelButtonClass,flag) {
                var data = {
               		"name" : name,
               		"empId":empId,
               		"deviceEmpId":deviceEmpId,
               		"company":company,
               		"department":department,
               		"designation":designation,
	           		"flag":flag
                }; 
    	            
                $.ajax({
	                url: '/api/employee/export-to-excel',
	                type: 'GET',
	               	data: data,
	               	xhr: function () {
	                    var xhr = new XMLHttpRequest();
	                    xhr.onreadystatechange = function () {
	                        if (xhr.readyState == 2) {
	                            if (xhr.status == 200) {
	                                xhr.responseType = "blob";
	                            } else {
	                                xhr.responseType = "text";
	                            }
	                        }
	                    };
	                    return xhr;
	                },
	                success: function (result) {
	                	var blob = new Blob([result], { type: "application/octetstream" });
	                	const currentDate = moment(new Date()).format('DD_MM_YYYY HH_mm_ss');

	                    var isIE = false || !!document.documentMode;
	                    if (isIE) {
	                        window.navigator.msSaveBlob(blob, fileName);
	                    } else {
	                        var url = window.URL || window.webkitURL;
	                        link = url.createObjectURL(blob);
	                        var a = $("<a />");
	                        a.attr("download", "Employee_master_data_"+currentDate+"."+flag);
	                        a.attr("href", link);
	                        $("body").append(a);
	                        a[0].click();
	                        $("body").remove(a);
	                    }
	                    $("#excel-button").html('').append('<button  value ="excel" type="button" class="btn add-btn '+excelButtonClass+'"><i class="las la-download"></i> Export To Excel </button>'); 
	                }
            })
		}
	});
